<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title -->
    <title>Home</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/assets/img/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/assets/css/styles.css">

    <!-- Background and Alignment Styles -->
    <style>
        /* Background styling */
        body {
            background-image: url('https://images.unsplash.com/photo-1514306191717-452ec28c7814?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dGhlYXRyZSUyMHN0YWdlfGVufDB8fDB8fHww');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: white;
            display: flex;
            justify-content: flex-start; /* Align content to the left */
            align-items: center;
            height: 100vh;
            padding-left: 50px; /* Adjust left padding */
            text-align: left;
        }

        /* Container styling */
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 300px;
        }

        h1 {
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .url {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            border: 2px solid black;
            border-radius: 4px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #footl {
            margin-top: 15px;
        }

        #popup {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Joy&zwnj; Unblocker&zwnj;</h1>
        <form class="url" method="POST">
            <input name="url" id="iurl" autocomplete="off" placeholder="Browse the web" type="text">
            <button class="btn" type="submit" id="alloydefault">G&zwnj;o!</button>
        </form>
        <div id="footl">
            <p>
                <a href="https://discord.com/invite/upuM9GXAay" style="color: white;">Discord</a>
            </p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function openTab() {
            var popup = document.getElementById("popup");
            popup.classList.toggle("open");
        }
    </script>
    <script src="/assets/js/surf.js"></script>
    <script src="/assets/js/index.js"></script>
    <script src="/assets/js/theme.js"></script>

</body>
</html>
