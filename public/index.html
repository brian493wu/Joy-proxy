<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title with zero-width non-joiner to obfuscate keywords -->
    <title>Emer&zwnj;ald Pro&zwnj;xy</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/assets/img/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/assets/css/styles.css">

    <!-- Background Image Styling -->
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1514306191717-452ec28c7814?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dGhlYXRyZSUyMHN0YWdlfGVufDB8fDB8fHww');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: white; /* Ensures text is visible */
        }

        h1, p, input, button {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Improves readability */
        }

        #popup {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background for better visibility */
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body id="body">
    
    <!-- Display Frame -->
    <iframe id="frame" style="display: block; visibility: hidden;"></iframe> 
    
    <!-- Settings Button -->
    <div id="settings">
        <button onclick="openTab()"> 
            <img alt="Settings" src="/assets/img/settings.png" id="settingsbtn">
        </button>
    </div>

    <!-- Main Content -->
    <div>
        <h1><span class="black_text">Em&zwnj;erald Pro&zwnj;xy</span></h1>
        <form class="url" method="POST">
            <input 
                style="border: 2px solid black; border-radius: 4px;" 
                name="url" 
                id="iurl" 
                autocomplete="off" 
                placeholder="Browse the web" 
                type="text">
            <button class="btn" type="submit" id="alloydefault">G&zwnj;o!</button>
        </form>
    </div>

    <!-- Footer -->
    <div id="footl">
        <p>
            <a href="https://discord.gg/DctXzJsQrS">Discord</a> | 
            <a href="https://github.com/frog22222/emerald">GitHub</a>
        </p>
    </div>

    <!-- Tab Cloaking Popup -->
    <div id="popup">
        <div>
            <input id="title" placeholder="Enter a title">
            <button onclick="setTitle()">Set</button>
        </div>
        <div>  
            <input id="icon" placeholder="Enter a favicon URL">
            <button onclick="setIcon()">Set</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function openTab() {
            var popup = document.getElementById("popup");
            popup.classList.toggle("open");
        }
    </script>
    <script src="/assets/js/surf.js"></script>
    <script src="/assets/js/index.js"></script>
    <script src="/assets/js/theme.js"></script>

</body>
</html>
